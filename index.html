<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="game_container">

        <div class="rock_background">
            <div class="grass"></div>
            <div class="surface_edge"></div>
        </div>


        <div id="string">
            <div id="hook">
                <div class="claw_articulation_l">
                    <div class="left_claw">
                        <div class="left_hand"></div>
                    </div>
                </div>
                <div class="claw_articulation_r">
                    <div class="right_claw">
                        <div class="right_hand"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rock_grid_container">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
        </div>

        <div class="game_panel">

            <div class="score_container">
                <img src="./img/money.png" alt="">
                <p id="score">0</p>
            </div>

        </div>


        <div class="screen_game_over">
            <button id="btn_new_game">novo jogo</button>
            <button id="btn_main_menu">menu iniciaal</button>
        </div>
    </div>
</body>

</html>
